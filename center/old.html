<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#111111">
    <title>New site</title>

    <link rel="stylesheet" href="css/vendor.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/main.css">


</head>


<body>
    <div class="page">
        <main>
            <div class="wrap">
                <section>
                    <div class="item">
                        <svg class="ic_number">
                            <use xlink:href="img/sprite.svg#first"></use>
                        </svg>

                    </div>
                    <div class="info">
                        <div class="step">

                            <div class="step-content">
                                <div class="step-title">
                                    В какой сфере Вы планируете реализовать проект?
                                </div>
                                <div class="step_wrp">
                                    <div class="radio-tile-group">
                                        <div class="input-container container--plant">
                                            <input id="plant" class="radio-button" type="radio" name="radio" />
                                            <div class="radio-tile">
                                                <div class="icon">
                                                    <svg class="ic_colored">
                                                        <use id="ic_plant" xlink:href="img/sprite.svg#plant2"></use>
                                                    </svg>
                                                </div>
                                                <label for="plant" class="radio-tile-label">Промышленное производство (включая пищевое)</label>
                                            </div>
                                            <div class="tooltip-hidden">
                                                <div class="tooltip-info">
                                                    <div class="tooltip-question">
                                                        Является ли производство
                                                        экспортоориентированным?
                                                    </div>
                                                    <div class="tooltip-inputs">
                                                        <label class="ui-radiobox ui-radiobox_custom">
                                                            <input class="input-hidden" type="radio" name="a" val="" checked> <span class="ui-radiobox__label">Да</span>
                                                        </label>

                                                        <label class="ui-radiobox ui-radiobox_custom">
                                                            <input class="input-hidden" type="radio" name="a" val=""><span class="ui-radiobox__label ui-radiobox__label--red">Нет</span>
                                                        </label>

                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                    <div class="radio-tile-group">
                                        <div class="input-container">
                                            <input id="car" class="radio-button" type="radio" name="radio" />
                                            <div class="radio-tile">
                                                <div class="icon">
                                                    <svg class="ic_colored">
                                                        <use id="ic_car" xlink:href="img/sprite.svg#car2"></use>
                                                    </svg>

                                                </div>
                                                <label for="car" class="radio-tile-label">Складская-логистическая деятельность
                                                </label>
                                            </div>
                                        </div>


                                    </div>
                                    <div class="radio-tile-group">
                                        <div class="input-container">
                                            <input id="hotel" class="radio-button" type="radio" name="radio" />
                                            <div class="radio-tile">
                                                <div class="icon">
                                                    <svg class="ic_colored">
                                                        <use id="ic_hotel" xlink:href="img/sprite.svg#hotel2"></use>
                                                    </svg>

                                                </div>
                                                <label for="plant" class="radio-tile-label">Гостиницы, туризм</label>
                                            </div>
                                        </div>


                                    </div>
                                    <div class="radio-tile-group">
                                        <div class="input-container">
                                            <input id="gov" class="radio-button" type="radio" name="radio" />
                                            <div class="radio-tile">
                                                <div class="icon">
                                                    <svg class="ic_colored">
                                                        <use id="ic_gov" xlink:href="img/sprite.svg#gov2"></use>
                                                    </svg>

                                                </div>
                                                <label for="gov" class="radio-tile-label">Административно-деловой центр</label>
                                            </div>
                                        </div>


                                    </div>
                                    <div class="radio-tile-group">
                                        <div class="input-container">
                                            <input id="sh" class="radio-button" type="radio" name="radio" />
                                            <div class="radio-tile">
                                                <div class="icon">
                                                    <svg class="ic_colored">
                                                        <use id="ic_sh" xlink:href="img/sprite.svg#sh2"></use>
                                                    </svg>

                                                </div>
                                                <label for="gov" class="radio-tile-label">Сельское хозяйство</label>
                                            </div>
                                        </div>


                                    </div>
                                    <div class="radio-tile-group">
                                        <div class="input-container">
                                            <input id="vopr" class="radio-button" type="radio" name="radio" />
                                            <div class="radio-tile">
                                                <div class="icon">
                                                    <svg class="ic_colored">
                                                        <use id="ic_vopr" xlink:href="img/sprite.svg#vopr2"></use>
                                                    </svg>

                                                </div>
                                                <label for="vopr" class="radio-tile-label">Другое</label>
                                            </div>
                                        </div>


                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="item">
                        <svg class="ic_number">
                            <use xlink:href="img/sprite.svg#sec"></use>
                        </svg>
                    </div>
                    <div class="info">
                        Info
                    </div>
                    <div class="item">
                        <svg class="ic_number">
                            <use xlink:href="img/sprite.svg#thr"></use>
                        </svg>
                    </div>
                    <div class="info">
                        Info
                    </div>
                    <div class="item">
                        <svg class="ic_number">
                            <use xlink:href="img/sprite.svg#four"></use>
                        </svg>
                    </div>
                    <div class="info">
                        Info
                    </div>
                    <div class="item">
                        <svg class="ic_number">
                            <use xlink:href="img/sprite.svg#fiv"></use>
                        </svg>
                    </div>
                    <div class="info">
                        Info
                    </div>
                </section>
            </div>
        </main>
    </div>
    <script src="js/vendor.js"></script>
    <script src="js/main.js"></script>

</body>


</html>
