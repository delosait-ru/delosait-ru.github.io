<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#111111">
    <title>New site</title>


    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/black.css">

    <link rel="stylesheet" href="css/blue.css">
    <link rel="stylesheet" href="css/orange.css">
    <link rel="stylesheet" href="css/green.css">
    <link rel="stylesheet" href="css/fiolet.css">


</head>

<body>
    <div class="page">
        <!--Дополнительныe классы для смены цветовой схемы-
.wrapper-black
.wrapper-blue
.wrapper-orange
.wrapper-green
.wrapper-fiolet
-->

<div class="wrapper wrapper-black wrapper-blue wrapper-orange wrapper-green wrapper-fiolet">
    <div class="close">
        <svg class="ic_close">
            <use xlink:href="img/sprite.svg#close"></use>
        </svg>
    </div>
    <div class="logos-wrp">
        <div class="logo">
            Travel <span class="logo-letter">e</span>Sim
        </div>
        <div class="logo-sm">
            logo
        </div>
    </div>
    <div class="main-label">
        Выберите Вашу страну:
    </div>
    <div class="select open">
        <div id="country" class="select__header">
            <div class="select__current"><span class="flag"><img src="./img/ru.png" alt="alt"></span>Россия</div>
            <div class="select__icon">
                <img src="./img/ic-dwn.png" alt="alt">
            </div>
        </div>

        <div class="select__body">
            <div class="select__item"><span class="flag"><img src="./img/ru.png" alt="alt"></span>Украина</div>
            <div class="select__item"><span class="flag"><img src="./img/ru.png" alt="alt"></span>Никарагуа</div>
            <div class="select__item"><span class="flag"><img src="./img/ru.png" alt="alt"></span>Австралия</div>
        </div>
    </div>
    <div class="main-label">
        Выберите пакет:
    </div>

    <div class="cb-tools">
        <div class="input-wrp">
            <input class="checkbox-tools" type="radio" name="tools" id="tool-1" checked>
            <label class="for-checkbox-tools" for="tool-1">
                <span class="label-title">1 Гб</span>
                <span class="label-logo"><img src="./img/mts.png" alt="alt"></span>
                <span class="label-date">
                    Срок действия до 01.01.2023
                </span>
                <span class="label-summ">1000 ₽</span>
            </label>
        </div>
        <div class="input-wrp">
            <input class="checkbox-tools" type="radio" name="tools" id="tool-2">
            <label class="for-checkbox-tools" for="tool-2">
                <span class="label-title">3Гб</span>
                <span class="label-logo"><img src="./img/mts.png" alt="alt"></span>
                <span class="label-date">
                    Срок действия до 01.01.2023
                </span>
                <span class="label-summ">2000 ₽</span>
            </label>
        </div>
        <div class="input-wrp">
            <input class="checkbox-tools" type="radio" name="tools" id="tool-3">
            <label class="for-checkbox-tools" for="tool-3">
                <span class="label-title">5 Гб</span>
                <span class="label-logo"><img src="./img/mts.png" alt="alt"></span>
                <span class="label-date">
                    Срок действия до 01.01.2023
                </span>
                <span class="label-summ">3000 ₽</span>
            </label>
        </div>
        <div class="input-wrp">
            <input class="checkbox-tools" type="radio" name="tools" id="tool-4">
            <label class="for-checkbox-tools" for="tool-4">
                <span class="label-title">10 Гб</span>
                <span class="label-logo"><img src="./img/mts.png" alt="alt"></span>
                <span class="label-date">
                    Срок действия до 01.01.2023
                </span>
                <span class="label-summ">4000 ₽</span>
            </label>
        </div>


    </div>
    <div class="footer">

        <button class="btn-buy btn-green btn-blue btn-orange btn-salat btn-fiolet">Купить</button>
        <div class="footer_links">
            <a href="#"> <svg class="ic_header">
                    <use xlink:href="img/sprite.svg#lock"></use>
                </svg>Пользовательское соглашение</a>
            <a class="list_lnk" href="#">Список устройств</a>
        </div>

    </div>

    </div>
</body>

</html>
