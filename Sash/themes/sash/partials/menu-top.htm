description = "Главное меню"
==
<ul class="sf-menu">
{% for item in items %}
    <li>
        <a {% if item.items %}class="dropdwn" {% endif %} href="{{ item.url }}"> {{ item.title }}</a>
        {% if item.items %}
        {% partial 'submenu' items=item.items %}
        {% endif %}
    </li>
{% endfor %}
</ul>
